<!DOCTYPE html>
<html lang="en">
  <head>
    <title>HTML5 Events</title>
    <link type="text/css" rel="stylesheet" href="events.css">
  </head>
  <body>
    <a href="#">Link</a>

    <a href="" click="clearLog()" style="float:right;">Clear Logs</a>

    <span id="events"></span>

    <script type="module" src="objects.js"></script>
    <script type="module" src="events.js"></script>

    <script type="text/javascript">
      function onEventTrackerLoaded(eventTracker) {
        eventTracker.waitForPageToLoad(() => eventTracker.bindToAllEvents(eventTracker.logEvent));
      }

      if (window.eventTracker) {
        onEventTrackerLoaded(window.eventTracker);
      } else {
        window.onEventTrackerLoaded = onEventTrackerLoaded;
      }
    </script>
  </body>
</html>
